plugins {
    id 'java'
}

allprojects {
    apply plugin: 'java'

    group = 'net.gudenau.cavegame'
    version = '0.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation "org.jetbrains:annotations:${project.annotationsVersion}"
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of("${project.javaVersion}")
        }

        modularity.inferModulePath = true
    }

    compileJava {
        options.compilerArgs += ['--enable-preview']
    }
}

dependencies {
    implementation "it.unimi.dsi:fastutil:${project.fastutilVersion}"
    implementation "com.google.code.gson:gson:${project.gsonVersion}"
    implementation "net.jodah:typetools:0.6.3"

    implementation project(':wooting')
}

apply from: rootProject.projectDir.toPath().resolve(java.nio.file.Path.of('scripts', 'lwjgl.gradle')).toAbsolutePath().toString()
